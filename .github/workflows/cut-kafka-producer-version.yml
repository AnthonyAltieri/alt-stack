name: Cut Kafka Producer Version

on:
  workflow_dispatch:
    inputs:
      version_override:
        description: 'Override version bump type (leave empty for auto-detect from commits)'
        required: false
        type: choice
        options:
          - ''
          - patch
          - minor
          - major

jobs:
  cut-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
        continue-on-error: true

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Determine version bump type
        id: version-type
        shell: bash
        run: |
          node << 'EOF'
          const { execSync } = require('child_process');
          const fs = require('fs');

          const PRODUCER_DIR = 'apps/example-kafka-producer';
          const versionOverride = process.env.VERSION_OVERRIDE || '';

          if (versionOverride) {
            console.log(`Using override version bump: ${versionOverride}`);
            fs.appendFileSync(process.env.GITHUB_OUTPUT, `bump_type=${versionOverride}\n`);
            process.exit(0);
          }

          // Find last tag for example-kafka-producer
          let lastTag = null;
          try {
            const tags = execSync('git tag --sort=-version:refname', { encoding: 'utf-8' })
              .trim()
              .split('\n')
              .filter(Boolean);

            for (const tag of tags) {
              if (tag.startsWith('example-kafka-producer@')) {
                lastTag = tag;
                break;
              }
            }
          } catch (e) {
            // No tags found
          }

          // Determine commit range
          let sinceRef = lastTag || '';
          let commitRange = sinceRef ? `${sinceRef}..HEAD` : 'HEAD';

          // Get commits affecting the producer directory
          let commits = [];
          try {
            const cmd = sinceRef
              ? `git log ${commitRange} --pretty=format:"%s" -- ${PRODUCER_DIR}`
              : `git log --pretty=format:"%s" -- ${PRODUCER_DIR}`;
            const commitOutput = execSync(cmd, { encoding: 'utf-8' });
            commits = commitOutput.trim().split('\n').filter(Boolean);
          } catch (e) {
            commits = [];
          }

          console.log(`Found ${commits.length} commits since ${lastTag || 'beginning'}`);
          commits.forEach(c => console.log(`  - ${c}`));

          // Analyze commits for version bump type
          let bumpType = 'patch';
          let hasBreaking = false;
          let hasFeature = false;

          for (const commit of commits) {
            // Check for breaking changes
            if (commit.includes('BREAKING CHANGE') ||
                commit.includes('BREAKING:') ||
                /^[^:]+!:/.test(commit)) {
              hasBreaking = true;
              break;
            }

            // Check for features
            if (/^(feat|feature)(\(.+\))?:/i.test(commit)) {
              hasFeature = true;
            }
          }

          if (hasBreaking) {
            bumpType = 'major';
          } else if (hasFeature) {
            bumpType = 'minor';
          }

          console.log(`Determined bump type: ${bumpType}`);
          fs.appendFileSync(process.env.GITHUB_OUTPUT, `bump_type=${bumpType}\n`);
          EOF
        env:
          VERSION_OVERRIDE: ${{ github.event.inputs.version_override }}

      - name: Bump producer version
        id: bump-version
        shell: bash
        run: |
          cd apps/example-kafka-producer

          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT_VERSION"

          pnpm version ${{ steps.version-type.outputs.bump_type }} --no-git-tag-version

          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "New version: $NEW_VERSION"

          echo "old_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Build packages
        run: pnpm build

      - name: Generate AsyncAPI spec
        run: |
          cd apps/example-kafka-producer
          pnpm generate-spec
          echo "Generated AsyncAPI spec at asyncapi.json"

      - name: Generate SDK types
        run: |
          # Generate types using zod-asyncapi CLI
          pnpm --filter @alt-stack/zod-asyncapi exec tsx src/cli.ts \
            ${{ github.workspace }}/apps/example-kafka-producer/asyncapi.json \
            -o ${{ github.workspace }}/packages/example-kafka-producer-sdk/src/index.ts

          echo "Generated SDK types successfully"

      - name: Update SDK version
        run: |
          cd packages/example-kafka-producer-sdk
          npm version ${{ steps.bump-version.outputs.new_version }} --no-git-tag-version --allow-same-version
          echo "Updated SDK version to ${{ steps.bump-version.outputs.new_version }}"

      - name: Commit changes
        run: |
          git add apps/example-kafka-producer/package.json
          git add apps/example-kafka-producer/asyncapi.json
          git add packages/example-kafka-producer-sdk/

          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "chore: release example-kafka-producer@${{ steps.bump-version.outputs.new_version }} [skip ci]"

      - name: Create and push tag
        run: |
          TAG_NAME="example-kafka-producer@${{ steps.bump-version.outputs.new_version }}"
          git tag -a "$TAG_NAME" -m "Release $TAG_NAME"
          git push origin HEAD:${{ github.ref_name }}
          git push origin "$TAG_NAME"

      - name: Summary
        run: |
          echo "## Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Package**: example-kafka-producer" >> $GITHUB_STEP_SUMMARY
          echo "- **Previous Version**: ${{ steps.bump-version.outputs.old_version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **New Version**: ${{ steps.bump-version.outputs.new_version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Bump Type**: ${{ steps.version-type.outputs.bump_type }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "SDK package \`@alt-stack/example-kafka-producer-sdk\` has been updated to match." >> $GITHUB_STEP_SUMMARY

